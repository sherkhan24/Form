<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>

<!-- section start now -->

    <section class="main">
        
        <!-- div left itme start-->
        <div class="left_item">
            <img src="./assets/images/grup.png" alt="">
        </div>
         <!-- div left itme end-->

      <!-- form start now -->
         <form action="">
             <h1>Create An Account</h1>
              
             <!-- div form_control -->
             <div class="form_control">
                <input type="text" placeholder="user name" id="username">

                <i class="fa fa-times-circle" aria-hidden="true"></i>

                <i class="fa fa-check-circle" aria-hidden="true"></i>

                <small>error found form user</small>

             </div>
             <div class="form_control">
                <input type="email" placeholder="email" id="email">

                <i class="fa fa-times-circle" aria-hidden="true"></i>

                <i class="fa fa-check-circle" aria-hidden="true"></i>

                <small>error found form user</small>

             </div>
             <div class="form_control">
                <input type="number" placeholder="phone number" id="phone number">

                <i class="fa fa-times-circle" aria-hidden="true"></i>

                <i class="fa fa-check-circle" aria-hidden="true"></i>

                <small>error found form user</small>

             </div>
             <div class="form_control">
                <input type="password" placeholder="password" id="password">

                <i class="fa fa-times-circle" aria-hidden="true"></i>

                <i class="fa fa-check-circle" aria-hidden="true"></i>

                <small>error found form user</small>

             </div>
             <div class="form_control">
                <input type="password" placeholder="confirm password" id="cpassword">

                <i class="fa fa-times-circle" aria-hidden="true"></i>

                <i class="fa fa-check-circle" aria-hidden="true"></i>

                <small>error found form user</small>

             </div>
             <!-- div form_control end -->
      <button>submit</button>
         </form>
             <!-- form end now -->
    </section>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
